{% extends 'barang/base.html' %}
{% load static %}
{% block content %}
    <div class="container">
        <div class="margin-atas">
        </div>
        <div class="home-white-space">
        </div>
        <div class="row align-items-center">
            <div class="col-md-3">

            </div>
            <div class="col-md-6">
                <form action="{% url 'post-barang' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="nama_produk">
                            Nama Barang
                        </label>
                        <input type="text" class="form-control" name="nama_produk" id="nama_produk" placeholder="" required>
                    </div>
                    <div class="form-group">
                        <label for="harga_produk">
                            Harga Barang
                        </label>
                        <input type="text" class="form-control" name="harga_produk" id="harga_produk" rows="5" required>
                    </div>
                    <div class="form-group">
                        <label for="img_produk">
                            Link Image Barang
                        </label>
                        <input type="text" class="form-control" name="img_produk" id="img_produk" placeholder="" required>
                    </div>
                    <div class="form-group">
                        <label for="deskripsi_produk">
                            Deskripsi Barang
                        </label>
                        <input type="text" class="form-control" name="deskripsi_produk" id="deskripsi_produk" placeholder="" required>
                    </div>
                    <button type="submit" class="btn btn-primary contact-button">Submit</button>
                </form>
            </div>
            <div class="col-md-3">
                
            </div>
        </div>
    </div>
    <div class="container-fluid home-white-space">
        
    </div>
{% endblock %}
